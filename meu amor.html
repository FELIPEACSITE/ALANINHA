<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <style>
        /* Estilos do body */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Previne barras de rolagem */
        }

        /* A imagem agora será um elemento img, não mais background */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh; /* A imagem ocupa a altura total da tela */
            object-fit: cover; /* Faz a imagem preencher a tela sem distorcer */
        }

        /* Estilos dos botões */
        button {
            background-color: #FF69B4;
            color: pink;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute; /* Posiciona os botões de forma absoluta */
            bottom: 20px; /* Distância da parte inferior */
        }

        button:hover {
            background-color: #C71585;
        }

        /* Botão da esquerda */
        .left {
            left: 20px; /* 20px da borda esquerda */
        }

        /* Botão da direita */
        .right {
            right: 20px; /* 20px da borda direita */
        }

    </style>
</head>
<body>

    <!-- A imagem de fundo agora é um elemento <img> -->
    <img src="https://i.imgur.com/Fg1h1FU.png" alt="Imagem de fundo" class="background-image">

    <!-- Botões de navegação -->
    <div>
        <button class="left" onclick="window.location.href='https://felipeacsite.github.io/ALANINHA/vidinha'"><</button>
        <button class="right" onclick="window.location.href='https://felipeacsite.github.io/ALANINHA/perfeita'">></button>
    </div>

</body>
</html>
