<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <style>
        body {
            background: url('https://i.imgur.com/orWYJMb.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Definir como relativo para que os botões possam ser posicionados */
        }

        button {
            background-color: #FF69B4;
            color: pink;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute; /* Tornar os botões absolutos para controle de posição */
            bottom: 20px; /* Distância da parte inferior */
        }

        button:hover {
            background-color: #C71585;
        }

        /* Botão da esquerda */
        .left {
            left: 20px; /* 20px da borda esquerda */
        }

        /* Botão da direita */
        .right {
            right: 20px; /* 20px da borda direita */
        }

    </style>
</head>
<body>
    <div>
        <button class="left" onclick="window.location.href='https://felipeacsite.github.io/ALANINHA/perfeita'"><</button>
        <button class="right" onclick="window.location.href='https://felipeacsite.github.io/ALANINHA/eu%20te%20amo'">></button>
    </div>
</body>
</html>
